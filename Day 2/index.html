<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output tags</title>
</head>
<body>
    <table border="1" style="border-collapse: collapse;">
        <tr>
            <th>Sr No</th>
            <th>Registration</th>
            <th>Date</th>
        </tr>
        <tr> <!-- table row-->
            <td colspan="3"><center> <!-- table data --> 1</center></td>
            <!-- <td>2</td>
            <td>3</td> -->
        </tr>
        <tr> <!-- table row-->
            <td> <!-- table data --> 1</td>
            <td>2</td>
            <td rowspan="3">3</td>
        </tr>
        <tr> <!-- table row-->
            <td> <!-- table data --> 1</td>
            <td>2</td>
            <!-- <td>3</td> -->
        </tr>
    </table>
</body>
</html>
