<!DOCTYPE html>
<html>

<head>
    <title>Layout</title>
</head>

<body>
    <center>
        <table border="1" style="border-collapse: collapse;">
            <tr>
                <th colspan="2">
                    <h1>Resistration</h1>
                </th>
            </tr>
            <tr>
                <td>
                    <img src="https://www.pexels.com/photo/bird-flying-over-a-hill-with-a-single-leafless-tree-20203927/"" width="
                        400" height="650">
                </td>
                <td>
                    <table border="1" style="border-collapse: collapse;">
                        <form>
                            <tr>
                                <td><label>First Name</label></td>
                                <td><input type="text" placeholder="First Name"></td>
                            </tr>
                            <tr>
                                <td><label>Last Name</label></td>
                                <td><input type="text" placeholder="Last Name"></td>
                            </tr>
                            <tr>
                                <td><label>Age</label></td>
                                <td><input type="number" placeholder="Age"></td>
                            </tr>
                            <tr>
                                <td><label>Password</label></td>
                                <td><input type="password" placeholder="Password"></td>
                            </tr>
                            <tr>
                                <td><label>Email</label></td>
                                <td><input type="email" placeholder="Email"></td>
                            </tr>
                            <tr>
                                <td><label>Phone No.</label></td>
                                <td><input type="tel" placeholder="Phone Number"></td>
                            </tr>
                            <tr>
                                <td><label>DOB</label></td>
                                <td><input type="date"></td>
                            </tr>
                            <tr>
                                <td><label>Gender</label></td>
                                <td>
                                    <ul>
                                        <li><input type="radio" name="Gender"><label>Male</label></li>
                                        <li><input type="radio" name="Gender"><label>Female</label></li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Programing Language</label></td>
                                <td>
                                    <ul>
                                        <li><input type="checkbox"><label>C/C++</label></li>
                                        <li><input type="checkbox"><label>Java</label></li>
                                        <li><input type="checkbox"><label>Python</label></li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td><label>Address</label></td>
                                <td><textarea>Address</textarea></td>
                            </tr>
                            <tr>
                                <td><label>Country</label></td>
                                <td>
                                    <select>
                                        <option>--select your country--</option>
                                        <option>India</option>
                                        <option>USA</option>
                                        <option>Chaina</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <center>
                                        <input type="submit" value="submit">
                                        <input type="reset" value="reset">
                                    </center>
                                </td>
                            </tr>
                        </form>
                    </table>
            </tr>
        </table>
        </td>
    </center>
</body>

</html>
