<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="./solar.css">
</head>
<body>
    <div id="container">
        <div id="sun">
            <div class="orbit orbit-earth">
                <div id="earth">
                    <div class="orbit orbit-moon">
                        <div id="moon"></div>
                    </div>
                </div>
            </div>

            <div class="orbit orbit-mars">
                <div id="mars"></div>
            </div>

            <div class="orbit orbit-jupyter">
                <div id="jupyter"></div>
            </div>

            <div class="orbit orbit-saturn">
                <div id="saturn"></div>
            </div>

            <div class="orbit orbit-uranus">
                <div id="uranus"></div>
            </div>

            <div class="orbit orbit-neptune">
                <div id="neptune"></div>
            </div>
        </div>
    </div>
</body>
</html>
